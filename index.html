<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  </head>
  <body class="h-screen grid place-items-center bg-primary-200 bg-body md:bg-body-desktop bg-no-repeat bg-contain p-6 md:p-0">
    <main>
      <div class="max-w-md shadow-2xl rounded-2xl">
        <img src="images/illustration-hero.svg" class="rounded-t-2xl" alt="a Illustration of a person listening music">
        <div class="p-6 md:p-12 text-center bg-white rounded-b-2xl">
          <h1 class="text-xl md:text-3xl text-primary-400 font-black">Order Summary</h1>
          <p class="my-4 md:my-8 text-primary-300">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
          <div class="flex items-center bg-primary-100 p-6 rounded-lg mb-8">
            <img src="images/icon-music.svg" alt="Music icon">
            <div class="ml-5 text-sm md:text-md">
              <p class="font-black text-primary-400">Annual Plan</p>
              <p class="text-primary-300">$59.99/year</p>
            </div>
            <a href="#" class="ml-auto text-sm md:text-md text-primary-500 font-bold underline hover:opacity-80 hover:no-underline transition">Change</a>
          </div>
          <button class="block text-sm text-center w-full bg-primary-600  hover:opacity-80 text-white font-bold py-3 rounded-lg mb-2 shadow-xl transition">Proceed to Payment</button>
          <button class="block text-sm text-center w-full text-primary-300 hover:text-primary-400 font-bold py-3 rounded-lg transition">Cancel Order</button>
        </div>
      </div>
    </main>
    <footer class="text-xs text-center fixed bottom-2 left-0 right-0">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-primary-300">Frontend Mentor</a>. 
      Coded by <a href="https://oktaycolakoglu.com" class="text-primary-300">Oktay Çolakoğlu</a>.
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
